server:
  privateport: 3083
  publicport: 8083
  https:
    cert:
    key:
  edition: local-ce:dev
  usage:
    usageidentifieruid:
    enabled: true
    tlsenabled: true
    host: usage.instill.tech
    port: 443
  debug: true
  maxdatasize: 100 # MB in unit
  workflow:
    maxworkflowtimeout: 3600 # in seconds
    maxworkflowretry: 1
    maxactivityretry: 3
database:
  username: postgres
  password: password
  host: pg-sql
  port: 5432
  name: model
  version: 5
  timezone: Etc/UTC
  pool:
    idleconnections: 5
    maxconnections: 30
    connlifetime: 30m # In minutes, e.g., '60m'
rayserver:
  grpcuri: ray-server:9000
  modelstore: /model-backend
  vram:
mgmtbackend:
  host: mgmt-backend
  publicport: 8084
  privateport: 3084
  https:
    cert:
    key:
artifactbackend:
  host: artifact-backend
  publicport: 8082
  privateport: 3082
  https:
    cert:
    key:
cache:
  redis:
    redisoptions:
      addr: redis:6379
maxbatchsizelimitation:
  unspecified: 2
  classification: 16
  detection: 8
  keypoint: 8
  ocr: 2
  instancesegmentation: 8
  semanticsegmentation: 8
  textgeneration: 1
temporal:
  hostport: temporal:7233
  namespace: model-backend
  retention: 1d
  ca:
  cert:
  key:
  servername:
initmodel:
  ownertype: users
  ownerid: admin
  enabled: false
  path: https://raw.githubusercontent.com/instill-ai/model/main/model-hub/model_hub_cpu.json
log:
  external: false
  otelcollector:
    host: otel-collector
    port: 8095
openfga:
  host: openfga
  port: 8080
registry:
  host: registry
  port: 5000
