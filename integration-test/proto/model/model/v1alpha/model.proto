// Region describes the supported cloud provider and regions, with
// their supported GPU respectively.
message Region {
  // Concate name of provider and region
  string region_name = 1;
  // Hardware describes the available hardware types in this region
  repeated string hardware = 2;
}

// State describes the state of a model. See [Deploy
// Models](https://www.instill-ai.com/docs/latest/model/deploy) for more
// information.
enum State {
  // Unspecified. This state can occur while a model is under operation.
  STATE_UNSPECIFIED = 0;
  // Offline is the state when the model instance number is 0.
  STATE_OFFLINE = 1;
  // Scaling is the transition state when a model instance is scaling up or down.
  STATE_SCALING = 2;
  // Active is the state when a model is processing requests.
  STATE_ACTIVE = 3;
  // Idle is the state when a model is alive but not processing requests.
  STATE_IDLE = 4;
  // Error is the state when the model is undeployable.
  STATE_ERROR = 5;
  // Starting is the state when the system is provisioning the necessary
  // resources for the model
  STATE_STARTING = 6;
}

// ModelVersion contains information about the version of a model.
message ModelVersion {
  // The parent resource, i.e., the user that created the models.
  // - Format: `users/{user.id}`.
  // The resource name of the model, which allows its access by parent user
  // and ID.
  // - Format: `users/{user.id}/models/{model.id}`.
  // The name of the tag.
  // - Format: `users/{user.id}/models/{model.id}/versions/{version.id}`.
  string name = 1 [(google.api.field_behavior) = IMMUTABLE];
  // The model version identifier, which is equal to image tag.
  string version = 2 [(google.api.field_behavior) = IMMUTABLE];
  // Unique identifier, computed from the manifest the tag refers to.
  string digest = 3 [(google.api.field_behavior) = OPTIONAL];
  // Current state of this model version.
  State state = 4 [(google.api.field_behavior) = OUTPUT_ONLY];
  // Tag update time, i.e. timestamp of the last push.
  google.protobuf.Timestamp update_time = 5 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (google.api.field_behavior) = OPTIONAL
  ];
}

// Model represents an AI model, i.e. a program that performs tasks as decision
// making or or pattern recognition based on its training data
message Model {
  option (google.api.resource) = {
    type: "api.instill-ai.com/Model"
    pattern: "users/{user.id}/models/{model.id}"
    pattern: "models/{model.uid}"
  };

  // Visibility defines who can access the model.
  enum Visibility {
    // Unspecified, equivalent to PRIVATE.
    VISIBILITY_UNSPECIFIED = 0;
    // Only the owner can see the model.
    VISIBILITY_PRIVATE = 1;
    // Other users can see the model.
    VISIBILITY_PUBLIC = 2;
  }

  // The resource name of the model, which allows its access by owner and ID.
  // - Format: `users/{user.id}/models/{model.id}`.
  string name = 1 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      field_configuration: {path_param_name: "model_name"}
    }
  ];
  // Model UUID.
  string uid = 2 [(google.api.field_behavior) = OUTPUT_ONLY];
  // Model resource ID (used in `name` as the last segment). This conforms to
  // RFC-1034, which restricts to letters, numbers, and hyphen, with the first
  // character a letter, the last a letter or a number, and a 63 character
  // maximum.
  string id = 3 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.field_behavior) = IMMUTABLE
  ];
  // Model description.
  optional string description = 4 [(google.api.field_behavior) = OPTIONAL];
  // The model definition that has been used to import the model.
  string model_definition = 5 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.field_behavior) = IMMUTABLE,
    (google.api.resource_reference).type = "api.instill-ai.com/ModelDefinition"
  ];
  // Model configuration. This field is validated against the model
  // specification in the model definition (i.e. the `model_spec` field in the
  // model definition).
  google.protobuf.Struct configuration = 6 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.field_behavior) = IMMUTABLE
  ];
  // Model task.
  common.task.v1alpha.Task task = 7 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.field_behavior) = IMMUTABLE
  ];
  // Deprecated Model state.
  reserved 8;
  // Model visibility.
  Visibility visibility = 9 [(google.api.field_behavior) = REQUIRED];
  // Model creation time.
  google.protobuf.Timestamp create_time = 12 [(google.api.field_behavior) = OUTPUT_ONLY];
  // Model update time.
  google.protobuf.Timestamp update_time = 13 [(google.api.field_behavior) = OUTPUT_ONLY];
  // Model deletion time.
  google.protobuf.Timestamp delete_time = 14 [(google.api.field_behavior) = OUTPUT_ONLY];
  // Resource name of the owner.
  string owner_name = 15 [(google.api.field_behavior) = OUTPUT_ONLY];
  // Deleted Fields.
  reserved 16;
  // Model owner.
  optional core.mgmt.v1beta.Owner owner = 17 [
    (google.api.field_behavior) = OPTIONAL,
    (google.api.field_behavior) = OUTPUT_ONLY
  ];
  // Region of choice for the particular provider to host the model.
  string region = 18 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.field_behavior) = IMMUTABLE
  ];
  // Hardware of choice to serve the model.
  string hardware = 19 [(google.api.field_behavior) = REQUIRED];
  // README holds the model documentation.
  optional string readme = 20 [(google.api.field_behavior) = OPTIONAL];
  // A link to the source code of the model (e.g. to a GitHub repository).
  optional string source_url = 21 [(google.api.field_behavior) = OPTIONAL];
  // A link to any extra information.
  optional string documentation_url = 22 [(google.api.field_behavior) = OPTIONAL];
  // License under which the model is distributed.
  optional string license = 23 [(google.api.field_behavior) = OPTIONAL];
  // Sample input for this model
  TaskInput sample_input = 24 [(google.api.field_behavior) = OUTPUT_ONLY];
  // Sample output for this model
  TaskOutput sample_output = 25 [(google.api.field_behavior) = OUTPUT_ONLY];
  // Model profile image in base64 format.
  optional string profile_image = 26 [(google.api.field_behavior) = OPTIONAL];
  // Permission defines how a pipeline can be used.
  Permission permission = 27 [(google.api.field_behavior) = OUTPUT_ONLY];
  // Input schema for the model
  google.protobuf.Struct input_schema = 28 [(google.api.field_behavior) = OUTPUT_ONLY];
  // Output schema for the model
  google.protobuf.Struct output_schema = 29 [(google.api.field_behavior) = OUTPUT_ONLY];
  // Tags.
  repeated string tags = 30 [(google.api.field_behavior) = OUTPUT_ONLY];
}

// ModelCard represents a README.md file that accompanies the model to describe
// handy information with additional model metadata. Under the hood, a model
// card is associated with a specific model. It is an crucial for
// reproducibility, sharing and discoverability.
//
// Each model has exactly one README card.
message ModelCard {
  option (google.api.resource) = {
    type: "api.instill-ai.com/ModelCard"
    pattern: "users/{user.id}/models/{model.id}/readme"
  };

  // The resource name of the model card, which allows its access by parent
  // user and model ID.
  // - Format: `users/{user.id}/models/{model.id}/readme`.
  string name = 1 [(google.api.field_behavior) = OUTPUT_ONLY];
  // Size of the file in bytes.
  int32 size = 2 [(google.api.field_behavior) = OUTPUT_ONLY];
  // Type of the resource. Its value is fixed to `file`.
  string type = 3 [(google.api.field_behavior) = OUTPUT_ONLY];
  // Content of the README file in bytes and base64 format.
  bytes content = 4 [(google.api.field_behavior) = OUTPUT_ONLY];
  // Encoding type of the content. Its value is fixed to `base64`.
  string encoding = 5 [(google.api.field_behavior) = OUTPUT_ONLY];
}

// ListModelsRequest represents a request to list  models.
message ListModelsRequest {
  // The maximum number of models to return. If this parameter is unspecified,
  // at most 10 models will be returned. The cap value for this parameter is
  // 100 (i.e. any value above that will be coerced to 100).
  optional int32 page_size = 1 [(google.api.field_behavior) = OPTIONAL];
  // Page token.
  optional string page_token = 2 [(google.api.field_behavior) = OPTIONAL];
  // View allows clients to specify the desired model view in the response.
  optional View view = 3 [(google.api.field_behavior) = OPTIONAL];
  // Include soft-deleted models in the result.
  optional bool show_deleted = 4 [(google.api.field_behavior) = OPTIONAL];
  // Filter can hold an [AIP-160](https://google.aip.dev/160)-compliant filter
  // expression.
  // - Example: `create_time>timestamp("2000-06-19T23:31:08.657Z")`.
  optional string filter = 5 [(google.api.field_behavior) = OPTIONAL];
  // Limit results to pipelines with the specified visibility.
  optional Model.Visibility visibility = 6 [(google.api.field_behavior) = OPTIONAL];
  // Order by field, with options for ordering by `id`, `create_time` or `update_time`.
  // Format: `order_by=id` or `order_by=create_time desc`, default is `asc`.
  optional string order_by = 7 [(google.api.field_behavior) = OPTIONAL];
}

// ListModelsResponse contains a list of models.
message ListModelsResponse {
  // A list of model resources.
  repeated Model models = 1;
  // Next page token.
  string next_page_token = 2;
  // Total number of models.
  int32 total_size = 3;
}

