////////////////////////////////////
//  Trigger methods
////////////////////////////////////

// TaskInput represents a question or task for an AI model.
message TaskInput {
  // Input type.
  oneof input {
    // Image classification input.
    ClassificationInput classification = 1;
    // Object detection input.
    DetectionInput detection = 2;
    // Keypoint detection input.
    KeypointInput keypoint = 3;
    // Optical Character Recognition input.
    OcrInput ocr = 4;
    // Instance segmentation input.
    InstanceSegmentationInput instance_segmentation = 5;
    // Semantic segmentation input.
    SemanticSegmentationInput semantic_segmentation = 6;
    // Text to image input.
    TextToImageInput text_to_image = 7;
    // Image to image input.
    ImageToImageInput image_to_image = 8;
    // Text generation input.
    TextGenerationInput text_generation = 9;
    // Conversational text generation input.
    TextGenerationChatInput text_generation_chat = 10;
    // Visual question answering input.
    VisualQuestionAnsweringInput visual_question_answering = 11;
    // Unspecified task input.
    UnspecifiedInput unspecified = 12;
  }
}

// TaskInputStream represents the input to trigger a model with stream method
message TaskInputStream {
  // Input type
  oneof input {
    // The classification input
    ClassificationInputStream classification = 1;
    // The detection input
    DetectionInputStream detection = 2;
    // The keypoint input
    KeypointInputStream keypoint = 3;
    // The ocr input
    OcrInputStream ocr = 4;
    // The instance segmentation input
    InstanceSegmentationInputStream instance_segmentation = 5;
    // The semantic segmentation input
    SemanticSegmentationInputStream semantic_segmentation = 6;
    // The text to image input
    TextToImageInput text_to_image = 7;
    // The image to image input
    ImageToImageInput image_to_image = 8;
    // The text generation input
    TextGenerationInput text_generation = 9;
    // The text generation chat input
    TextGenerationChatInput text_generation_chat = 10;
    // The visual question answering input
    VisualQuestionAnsweringInput visual_question_answering = 11;
    // The unspecified task input
    UnspecifiedInput unspecified = 12;
  }
}

// TaskOutput represents the result of an AI task performed by a model.
message TaskOutput {
  // Inference task output.
  oneof output {
    // Image classification output.
    ClassificationOutput classification = 1 [(google.api.field_behavior) = OUTPUT_ONLY];
    // Object detection output.
    DetectionOutput detection = 2 [(google.api.field_behavior) = OUTPUT_ONLY];
    // Keypoint detection output.
    KeypointOutput keypoint = 3 [(google.api.field_behavior) = OUTPUT_ONLY];
    // Optical Character Recognition output.
    OcrOutput ocr = 4 [(google.api.field_behavior) = OUTPUT_ONLY];
    // Instance segmentation output.
    InstanceSegmentationOutput instance_segmentation = 5 [(google.api.field_behavior) = OUTPUT_ONLY];
    // Semantic segmentation output.
    SemanticSegmentationOutput semantic_segmentation = 6 [(google.api.field_behavior) = OUTPUT_ONLY];
    // Text to image output.
    TextToImageOutput text_to_image = 7 [(google.api.field_behavior) = OUTPUT_ONLY];
    // Image to image output.
    ImageToImageOutput image_to_image = 8 [(google.api.field_behavior) = OUTPUT_ONLY];
    // Text generation output.
    TextGenerationOutput text_generation = 9 [(google.api.field_behavior) = OUTPUT_ONLY];
    // Conversational text generation output.
    TextGenerationChatOutput text_generation_chat = 10 [(google.api.field_behavior) = OUTPUT_ONLY];
    // Visual question answering output.
    VisualQuestionAnsweringOutput visual_question_answering = 11 [(google.api.field_behavior) = OUTPUT_ONLY];
    // Unspecified task output.
    UnspecifiedOutput unspecified = 12 [(google.api.field_behavior) = OUTPUT_ONLY];
  }
}

// TriggerUserModelRequest represents a request to trigger a model inference.
message TriggerUserModelRequest {
  // The resource name of the model , which allows its access by parent user
  // and ID.
  // - Format: `users/{user.id}/models/{model.id}`.
  string name = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference).type = "api.instill.tech/Model",
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      field_configuration: {path_param_name: "user_model_name"}
    }
  ];
  // Inference input parameters.
  repeated TaskInput task_inputs = 2 [(google.api.field_behavior) = REQUIRED];
  // Model version tag
  string version = 3 [(google.api.field_behavior) = REQUIRED];
}

// TriggerUserModelResponse contains the model inference results.
message TriggerUserModelResponse {
  // Task type.
  common.task.v1alpha.Task task = 1;
  // Model inference outputs.
  repeated TaskOutput task_outputs = 2;
}

// TriggerAsyncUserModelRequest represents a request to trigger a model inference
// asynchronously.
message TriggerAsyncUserModelRequest {
  // The resource name of the model , which allows its access by parent user
  // and ID.
  // - Format: `users/{user.id}/models/{model.id}`.
  string name = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference).type = "api.instill.tech/Model",
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      field_configuration: {path_param_name: "user_model_name"}
    }
  ];
  // Inference input parameters.
  repeated TaskInput task_inputs = 2 [(google.api.field_behavior) = REQUIRED];
  // Model version tag
  string version = 3 [(google.api.field_behavior) = REQUIRED];
}

// TriggerAsyncUserModelResponse contains the information to access the
// status of an asynchronous model inference.
message TriggerAsyncUserModelResponse {
  // Long-running operation information.
  google.longrunning.Operation operation = 1 [(google.api.field_behavior) = OUTPUT_ONLY];
}

// TriggerUserModelBinaryFileUploadRequest represents a request trigger a model
// inference by uploading a binary file as the input.
message TriggerUserModelBinaryFileUploadRequest {
  // The resource name of the model , which allows its access by parent user
  // and ID.
  // - Format: `users/{user.id}/models/{model.id}`.
  string name = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference).type = "api.instill.tech/Model",
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      field_configuration: {path_param_name: "user_model_name"}
    }
  ];
  // Inference input as a binary file.
  TaskInputStream task_input = 2 [(google.api.field_behavior) = REQUIRED];
  // Model version tag
  string version = 3 [(google.api.field_behavior) = REQUIRED];
}

// TriggerUserModelBinaryFileUploadResponse contains the model inference results.
message TriggerUserModelBinaryFileUploadResponse {
  // Task type.
  common.task.v1alpha.Task task = 1 [(google.api.field_behavior) = REQUIRED];
  // Model inference outputs.
  repeated TaskOutput task_outputs = 2 [(google.api.field_behavior) = REQUIRED];
  // Model version tag
  string version = 3 [(google.api.field_behavior) = REQUIRED];
}

